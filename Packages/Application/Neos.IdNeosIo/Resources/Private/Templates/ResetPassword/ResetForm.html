<f:section name="Content">

		<article class="col-md-6">

			<f:render partial="FlashMessages" />

			<f:form name="resetPassword" action="reset" class="form-box form-horizontal">

				<div class="form-group">
					<label class="col-md-3 col-md-offset-1 control-label">Password</label>
					<div class="col-md-7">
						<f:form.textfield required="required" id="password" type="password" name="password" class="form-control" placeholder="Password" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 col-md-offset-1 control-label">Confirm password</label>
					<div class="col-md-7">
						<f:form.textfield required="required" id="passwordConfirmation" type="password" name="passwordConfirmation" class="form-control" placeholder="Confirm password" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-7 col-md-offset-4">
						<f:form.button type="submit" class="btn btn-primary btn-block">Reset Password</f:form.button>
					</div>
				</div>
			</f:form>

		</article>
	</div>

</f:section>
